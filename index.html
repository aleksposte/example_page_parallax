<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <?xml-stylesheet type="text/css" href="svgstyle.css"?> -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <div class="bg"></div>
            <div class="nav__link">
                <div class="nav__link nav__link_1"><a href="https://yandex.ru/pogoda/varadero " target="_blank"><span>погода</span></a></div>
                <div class="nav__link nav__link_2"><a href="https://www.skyscanner.ru/" target="_blank"><span>билет</span></a></div>
            </div>
            <div class="parallax">
                <div class="content">
                    <ul class="parallax__list">
                        <li data-depth="0.20">
                            <div class="parallax__group parallax__group_1">
                                <div class="parallax__cloud parallax__cloud_1"><span></span></div>
                                <div class="parallax__cloud parallax__cloud_2"><span></span></div>
                                <div class="parallax__cloud parallax__cloud_3"><span></span></div>
                            </div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__group parallax__group_2">
                                <div class="parallax__cloud parallax__cloud_4"><span></span></div>
                                <div class="parallax__cloud parallax__cloud_5"><span></span></div>
                            </div>
                        </li>
                        <li data-depth="0.30">
                            <div class="parallax__wave parallax__wave_1"></div>
                        </li>
                        <li data-depth="0.40">
                            <div class="parallax__wave parallax__wave_2"></div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__wave parallax__wave_3"></div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__palm_tree"></div>
                        </li>
                        <li data-depth="0.80">
                            <div class="parallax__wave parallax__wave_4"></div>
                        </li>
                        <li data-depth="1.0">
                            <div class="parallax__wave parallax__wave_5"></div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__text"><span>Страничка для тех,<br> 
                                кто мечтает о <a href="https://www.youtube.com/watch?v=YnvOQji6zZ0" target="_blank">море</a>.<br> 
                                Она возможно<br> 
                                получилась не очень информативной, <br> 
                                но надеюсь достаточно креативной.</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
